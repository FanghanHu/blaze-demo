<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
        </header>

        {{> form}}

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</body>

<template name="form">
    <form class="task-form">
        <input type="text" name="text" placeholder="please add tasks here"/>
        <button type="submit">Add Task</button>
    </form>
</template>
